 <div class="table-responsive">
  <form kz-submit="addShoe()" name="shoeForm" novalidate >
    <table class="table text-center" style="margin-bottom:0">
      <tbody>
       <tr style="border-bottom:1px dotted #CAC5C5;">
          <td class="active">
            <div class="input-group-sm" ng-class="{'has-error': kz.shoeForm.needsAttention(shoeForm.reference)}">
              <input type="text" class="form-control" ng-model="reference" name="reference" placeholder="Referencia" ng-pattern="/^[0-9A-Za-z\-\_]{3,}$/" required />
            </div>
          </td>
          <td class="active">
            <div class="input-group-sm" ng-class="{'has-error': kz.shoeForm.needsAttention(shoeForm.brand)}">
              <input type="text" class="form-control" ng-model="brand" name="brand" placeholder="Marca" required/>
            </div>
          </td>
          <td class="active">
            <div class="input-group-sm">
              <select class="form-control" data-ng-model="category" ng-options="v for v in ['HOMBRES','MUJERES','NIÃ‘OS']" >
              </select>
            </div>
          </td>
          <td class="active">
            <div class="input-group-sm" ng-class="{'has-error': kz.shoeForm.needsAttention(shoeForm.color)}">
              <input type="text" class="form-control" ng-model="color" name="color" typeahead="item as item.color for item in colors | filter:$viewValue | limitTo:8" autocomplete="off" typeahead-template-url="searchAutocompleteTpl.html" placeholder="Color" required />
            </div>
          </td>
          <td class="active">
            <div class="input-group-sm" ng-class="{'has-error': kz.shoeForm.needsAttention(shoeForm.size)}">
              <input type="number" class="form-control btn-sm" ng-model="size" name="size" placeholder="Talla" min="9" max="49" required />
            </div>
          </td>
          <td class="active">
            <div class="input-group-sm" ng-class="{'has-error': kz.shoeForm.needsAttention(shoeForm.price)}">
              <input type="number" step="0.10" class="form-control btn-sm" placeholder="Precio" ng-model="price" min="0" name="price" pattern="[0-9]+(\\.[0-9][0-9]?)?" required />
            </div>
          </td>
          <td class="active">
            <div class="input-group-sm" ng-class="{'has-error': kz.shoeForm.needsAttention(shoeForm.quantity)}">
              <input type="number" class="form-control btn-sm" placeholder="Cantidad" min="1" ng-model="quantity" name="quantity" ng-minlength="1" required />
            </div>
          </td>
          <td class="active">
            <button class="btn btn-default btn-sm" type="button" data-ng-click="reset()">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
          <td class="active">
            <input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
